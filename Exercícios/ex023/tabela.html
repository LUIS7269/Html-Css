<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>


    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        tr.color{
            background-color: aqua;
        }

        
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: top;
        }

        td.Dado{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>
        Criando a primeira tabela
    </h1>


    <table>
        
        <tr>
            <td class="Dado">A1</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        
        <tr class="color">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        
        <tr>
            <td>A3</td>
            <td class="Dado">B3</td>
            <td>C3</td>
        </tr>

        <tr class="color">
            <td>A4</td>
            <td>B4</td>
            <td class="Dado">C4</td>
        </tr>

    </table>
</body>
</html>
